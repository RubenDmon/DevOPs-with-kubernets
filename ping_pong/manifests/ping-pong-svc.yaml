  selector:
    app: ping-pong
  ports:
    - name: http-ingress
      port: 80         # Para el Ingress (p√∫blico)
      targetPort: 3000
    - name: http-internal
      port: 2345       # Para que log-output pueda llamarlo (interno)
      targetPort: 3000