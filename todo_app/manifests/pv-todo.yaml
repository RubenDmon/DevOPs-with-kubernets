apiVersion: v1
kind: PersistentVolume
metadata:
  name: todo-image-pv
spec:
  storageClassName: local-storage
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  local:
    path: /tmp/kube/todo # Usamos una subcarpeta diferente
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k3d-k3s-default-agent-0 # Aseg√∫rate que este sea tu nodo agent o server