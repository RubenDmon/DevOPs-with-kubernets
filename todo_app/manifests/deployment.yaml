apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: rdmon14/todo_app:v0.1
          env:
            - name: PORT
              value: "8080" # El puerto que el servidor escuchar√° internamente