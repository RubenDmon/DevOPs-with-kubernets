<!DOCTYPE html>
<html>
<head>
    <title>The project app</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        h1 { margin-top: 0; color: #2c3e50; }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #3498db; }
        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #2980b9; }
        ul {
            text-align: left;
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin-bottom: 8px;
            padding: 12px;
            border-left: 4px solid #3498db;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>The project app</h1>
    <img src="/app/image" alt="Daily Todo Image">
    <div>
        <input type="text" id="todo-input" maxlength="140" placeholder="Escribe tu tarea (max 140 caracteres)">
        <button id="todo-button">Send</button>
    </div>
    <ul id="todo-list">
        <li>Learn JavaScript</li>
        <li>Learn React</li>
        <li>Build a project</li>
    </ul>

    <script>
        document.getElementById('todo-button').addEventListener('click', () => {
            const input = document.getElementById('todo-input');
            console.log("Todo a enviar:", input.value);
            input.value = ''; // Limpiar campo
        });
    </script>
    <p>DevOps with kubernetes 2025</p>
</body>
</html>
