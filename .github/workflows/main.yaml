name: Release Application

on:
  push:
    # Se ha eliminado el filtro de 'branches' para que se ejecute en
    # cualquier rama (main, feat-login, etc.) y cree entornos din치micos.

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster      # Nombre de tu cl칰ster
  GKE_ZONE: us-east1-b          # Tu zona
  repo_name: repo-todo          # Nombre de tu repo en Artifact Registry
  region: us-east1              # Regi칩n del Artifact Registry

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Autenticaci칩n con Google Cloud
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      # 2. Configurar Cloud SDK
      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      # 3. Configurar Docker para usar gcloud como credencial
      - run: gcloud auth configure-docker ${{ env.region }}-docker.pkg.dev --quiet

      # 4. Obtener credenciales del Cl칰ster GKE
      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      # 5. Construir y Subir BACKEND
      - name: Build and Push Backend
        run: |
          IMAGE_TAG=${{ env.region }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.repo_name }}/todo-backend:${{ github.sha }}
          docker build -t $IMAGE_TAG ./project/todo-app/todo_backend
          docker push $IMAGE_TAG
          echo "BACKEND_IMAGE=$IMAGE_TAG" >> $GITHUB_ENV

      # 6. Construir y Subir FRONTEND
      - name: Build and Push Frontend
        run: |
          IMAGE_TAG=${{ env.region }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.repo_name }}/todo-frontend:${{ github.sha }}
          docker build -t $IMAGE_TAG ./project/todo-app/todo_frontend
          docker push $IMAGE_TAG
          echo "FRONTEND_IMAGE=$IMAGE_TAG" >> $GITHUB_ENV

      # 7. Configurar Kustomize
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      # 8. Desplegar con Kustomize (L칩gica Din치mica + Secretos Autom치ticos)
      - name: Deploy
        env:
          # Inyectamos el secreto de GitHub como variable de entorno
          PG_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          # A. Determinar el nombre del namespace seg칰n la rama
          if [ "${{ github.ref_name }}" = "main" ]; then
            NAMESPACE="project"
          else
            NAMESPACE="${{ github.ref_name }}"
          fi
          
          echo "游 Desplegando en Namespace: $NAMESPACE"

          # B. Crear el namespace si no existe (el || true evita errores si ya existe)
          kubectl create namespace $NAMESPACE || true

          # C. Configurar el contexto para usar ese namespace
          kubectl config set-context --current --namespace=$NAMESPACE

          # D. CREACI칍N AUTOM츼TICA DEL SECRETO DE BD
          # Genera el secreto 'postgres-password' usando el valor guardado en GitHub.
          # Usa dry-run + apply para que funcione tanto si es nuevo como si ya existe.
          kubectl create secret generic postgres-password \
            --from-literal=POSTGRES_PASSWORD="$PG_PASSWORD" \
            -n $NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -

          # E. Entrar a la carpeta de Kustomize
          cd project/todo-app

          # F. Inyectar el namespace correcto en los YAMLs
          kustomize edit set namespace $NAMESPACE

          # G. Inyectar las im치genes reci칠n construidas
          kustomize edit set image todo-backend-image=${{ env.BACKEND_IMAGE }}
          kustomize edit set image todo-frontend-image=${{ env.FRONTEND_IMAGE }}

          # H. Aplicar cambios al cl칰ster
          kustomize build . | kubectl apply -f -

          # I. Verificar que todo arranc칩 correctamente
          kubectl rollout status deployment/todo-backend-dep -n $NAMESPACE
          kubectl rollout status deployment/todo-app-dep -n $NAMESPACE
          
          # J. Mostrar servicios (칰til para ver la IP en los logs)
          kubectl get services -o wide