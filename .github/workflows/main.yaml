name: Release Application

on:
  push:
    # 1. ELIMINAMOS EL FILTRO DE BRANCHES
    # Antes solo corría en 'main'. Ahora correrá en cualquier rama que subas.
    # branches: 
    #   - main 

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: us-east1-b
  repo_name: repo-todo
  region: us-east1

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - run: gcloud auth configure-docker ${{ env.region }}-docker.pkg.dev --quiet

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      # Build Backend
      - name: Build and Push Backend
        run: |
          IMAGE_TAG=${{ env.region }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.repo_name }}/todo-backend:${{ github.sha }}
          docker build -t $IMAGE_TAG ./project/todo-app/todo_backend
          docker push $IMAGE_TAG
          echo "BACKEND_IMAGE=$IMAGE_TAG" >> $GITHUB_ENV

      # Build Frontend
      - name: Build and Push Frontend
        run: |
          IMAGE_TAG=${{ env.region }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.repo_name }}/todo-frontend:${{ github.sha }}
          docker build -t $IMAGE_TAG ./project/todo-app/todo_frontend
          docker push $IMAGE_TAG
          echo "FRONTEND_IMAGE=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      # 2. AQUÍ ESTÁ LA MAGIA DEL NAMESPACE DINÁMICO
      - name: Deploy
        run: |
          # A. Determinar el nombre del namespace
          # Si la rama es 'main', usamos 'project'. Si es otra, usamos el nombre de la rama.
          if [ "${{ github.ref_name }}" = "main" ]; then
            NAMESPACE="project"
          else
            NAMESPACE="${{ github.ref_name }}"
          fi
          
          echo "Desplegando en Namespace: $NAMESPACE"

          # B. Crear el namespace si no existe (el || true evita error si ya existe)
          kubectl create namespace $NAMESPACE || true

          # C. Configurar el contexto para usar ese namespace por defecto
          kubectl config set-context --current --namespace=$NAMESPACE

          # D. Entrar a la carpeta de Kustomize
          cd project/todo-app

          # E. Inyectar el namespace en todos los archivos YAML
          kustomize edit set namespace $NAMESPACE

          # F. Inyectar las imágenes nuevas
          kustomize edit set image todo-backend-image=${{ env.BACKEND_IMAGE }}
          kustomize edit set image todo-frontend-image=${{ env.FRONTEND_IMAGE }}

          # G. Aplicar al clúster
          kustomize build . | kubectl apply -f -

          # H. Verificar estado (Rollout)
          kubectl rollout status deployment/todo-backend-dep -n $NAMESPACE
          kubectl rollout status deployment/todo-app-dep -n $NAMESPACE
          
          # I. Mostrar servicios para ver IPs (opcional)
          kubectl get services -o wide