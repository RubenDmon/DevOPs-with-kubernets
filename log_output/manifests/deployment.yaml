apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: ping-log-pvc
      containers:
        - name: log-writer
          image: rdmon14/writer:v5
          command: ["node", "writer.js"]
          volumeMounts:
            - name: shared-data
              mountPath: /usr/src/app/files
        - name: log-reader
          image: rdmon14/reader:v5
          command: ["node", "reader.js"]
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: shared-data
              mountPath: /usr/src/app/files