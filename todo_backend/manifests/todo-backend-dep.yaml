apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: rdmon14/todo-backend:v6
          ports:
            - containerPort: 3001
          env:
            - name: DB_HOST
              value: "postgres-svc"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-pass-secret
                  key: password
            - name: BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: BACKEND_PORT